<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <body> 

        <header>
            <h4 id="view-high-scores">View High Scores</h4> 
            <h4 class="timer">Time: <span id="timer"></span></h4>
        </header>

        <div id="container-one" class="show">
            <div class="container">
                <h1>Coding Quiz</h1>  
                <p>Do your best to answer the following coding-related questions correctly. Incorrect answers will penalize your score and time by ten seconds.
                </p>
                <button class="btn" id="start-game">Start Quiz</button>
            </div>    
        </div>

        <div id="container-two" class="hide">
            <div class="questions">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
        </div>

        <div id="container-three" class="hide">
           <div class="container">
            <div id=score-banner>
                <h1>All done!</h1>
            </div>  
            <form id="initials-form" class="initials">
              <p> Enter Initials:
                <input type="text" name="initials" id="initials" class="text-input" />
                <button class="btn" id="sumbit-score" type="submit">Submit</button> </p>
              </form>
            </div>
        </div>

    <div id="high-score-container" class="hide">
        <div class="high-scores container">
            <h1 class="high-score">High Scores</h1>
            <ol id="high-score-list" class="score-list"></ol>
        <div>
            <button class="btn" id="go-back">Go back</button>
            <button class="btn" id="clear-high-scores">Clear high scores</button>
        </div>
        </div>
    </div>

    <!--- "show" & "hide" to show & hide the questions as they are answered-->

    <div class="hide" id="correct">
        <h2>Correct</h2>
    </div>
    <div class="hide" id="incorrect">
        <h2>Incorrect</h2>
    </div>

    <script src="./assets/js/script.js"></script> 
</body>
</html>
